name: Build and Deploy CV
on:
  repository_dispatch:
    types: [ data_updated ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Engine
        uses: actions/checkout@v4

      - name: Clone Private Data
        run: git clone https://${{ secrets.PAT_TOKEN }}@github.com/Ciamma/my-cv-data.git data

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Build Static Site
        run: |
          go mod tidy
          go run main.go -export

      # NUOVA PROCEDURA PER IL PDF
      - name: Setup Node.js (per Paged.js)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Paged.js CLI
        run: |
          if [ ! -f node_modules/.bin/pagedjs-cli ]; then
            npm install pagedjs-cli
          fi

      - name: Generate PDF
        # Usiamo --no-sandbox perch√© siamo in un container Docker/GitHub Action
        run: pagedjs-cli dist/pdf.html -o dist/curriculum.pdf --browserArgs --no-sandbox

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4