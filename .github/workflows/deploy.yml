name: Build and Deploy CV
on:
  repository_dispatch:
    types: [ data_updated ]
  workflow_dispatch: 

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Engine
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Clone Private Data
        run: git clone https://${{ secrets.PAT_TOKEN }}@github.com/Ciamma/my-cv-data.git data

      - name: Build Static Site
        run: |
          go mod tidy
          go run main.go -export

      - name: Generate PDF
        uses: pagedjs/pagedjs-action@v1
        with:
          html: dist/pdf.html # Assicurati che Go generi questo file in dist/
          pdf: dist/curriculum.pdf

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4